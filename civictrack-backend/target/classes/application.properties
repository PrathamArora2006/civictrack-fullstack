server.port=${PORT:8080}

# Database configuration - will use environment variables in production
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/yourdb
spring.datasource.username=youruser
spring.datasource.password=yourpassword

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# IMPORTANT: For the geospatial query to work, you must enable the PostGIS extension in your PostgreSQL database.
# Connect to your database and run the command: CREATE EXTENSION postgis;

